name: CI
on:
  pull_request:
  push:
jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 8
            distribution: 'temurin'
          - os: ubuntu-latest
            java: 21
            distribution: 'corretto'
    runs-on: ${{ matrix.os }}
    env:
      # define Java options for both official sbt and sbt-extras
      JAVA_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
      JVM_OPTS:  -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup JVM
      uses: actions/setup-java@v3
      with:
        distribution: ${{ matrix.distribution }}
        java-version: ${{ matrix.java }}
        cache: 'sbt'
    - name: Build and test
      run: |
        case ${{ matrix.java }} in
          "8")
            sbt -v ++2.12.x "scalaxbPlugin/scripted"
            sbt -v ++3.x "app/Test/compile"
            sbt -v +integration/test
            ;;
          "21")
            sbt -v ++2.12.x "project scalaxbPlugin" "set pluginCrossBuild / sbtVersion := sbtVersion.value" "scripted"
            ;;
          *)
            echo "unexpected java version"
            exit 1
        esac
